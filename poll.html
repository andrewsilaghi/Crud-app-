<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>UI kit</title>
  <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/input.css" />
  <link rel="stylesheet" href="assets/css/base.css" />

  <link rel="stylesheet" href="assets/css/radio-buttons.css" />
  <link rel="stylesheet" href="assets/css/buttons.css" />
  <link rel="stylesheet" href="assets/css/poll-base-css.css" />
  <link rel="stylesheet" href="assets/css/poll.css" />

</head>

<body>
  <div class="container">

    <div class="col">

      <h1 class="poll-header">ADD POLLS</h1>
      <form>
        <div class="question-input">
          <input type="text" class="input-name poll-question-inp" id="question-input" placeholder="Question:" />
        </div>


        <div class="form-choices">
          <div class="inputs">
            <div>
              <input type="radio" name="option" id="yn-form" value="yes-no" />
              <label for="yn-form">Yes/No form</label>
            </div>
            <div>
              <input type="radio" name="option" id="m-choices" value="m-choice" />
              <label for="m-choices">Multiple choice form</label>
            </div>
          </div>
        </div>
        <div class="choicesForm">
          <div class="choices">
            <div>
              <label â€‹for="choice1">choice #1</label>

              <input type="text" class="input-name " id="choice1">
            </div>
            <div>
              <label for="choice2">choice #2</label>
              <input type="text" class="input-name" id="choice2">
            </div>
            <div>
              <label for="choice3">choice #3</label>
              <input type="text" class="input-name" id="choice3">
            </div>
            <button class="add-question-btn">+Add a question</button>
          </div>
        </div>

        <button class="submit">Submit</button>
      </form>
      <div class="polls-list">

      </div>
    </div>

    <div class="createdForm">

    </div>

  </div>



  <script id="choices-tpl" type="template/choice-input">
    <div>
      <label for="choice">choice #{{counter}}</label>
      <input type="text" class="input-name input-container" id="choice">
      <button class="remove-input">
        <img style="width:20px" src="assets/img/cancel.png">
      </button>
    </div>
  </script>

  <script id="question-tpl" type="templat/question">
  <div class="object">
    <div class="left-side">
      <span> Questions </span>: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      <span>
        <input class="question-text" readonly="" value="{{value}}">
      </span>
    </div>
    <div class="answers-text">
      <span>Answers:&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</span>
    </div>
    <div class="list">
      <ul>
        <li>
          <input class="answers-element input-answers" readonly="" value="">
        </li>
      </ul>
    </div>
    <button class="remove">
      <img style="width:20px" src="assets/img/cancel.png">
    </button>
    <button class="edit">
      <img style="width:20px" src="assets/img/edit.png">
    </button>
  </script>
  <script id="done-btn">
    <button class="done-editing">Done Editing ! </button>
  </script>

  <script src="assets/js/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.min.js" type="text/javascript"></script>
  <script src="assets/js/plugin.js"></script>
  <script src="assets/js/poll.js"></script>
  <script>
    $(document).ready(function() {
      $('select').selectorPlg();

    });
  </script>

  <script>
    $('input:checkbox').change(function() {

      var label = $('label[for="' + $(this).attr('id') + '"]');

      if ($(this).filter(":checked").length) {
        label.addClass("checked");
      } else {
        label.removeClass("checked");
      }
    }).trigger("change");
  </script>

</body>

</html>
